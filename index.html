<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <span id="winner">Player one</span>
        <div class="player-container" id="player1">
            <h2 class="player-heading">Player One</h2>
            <span class="player-score" id="player1-S">0</span>
        </div>
        <div id="score-container">
            <h1 id="header">Ping Pong Score Keeper</h1>
            <img
                src="https://static.vecteezy.com/system/resources/previews/000/663/569/large_2x/vector-ping-pong-table-tennis.png">
            <div id="buttons">
                <button class="playerBtn" id="player1-B">+1 Player One</button>
                <button class="playerBtn" id="player2-B">+1 Player Two</button>
                <button class="playerBtn" id="resetBtn">Reset</button>
            </div>
            <div id="round-select">
                <label for="round">Playing to: </label>
                <select name="round" id="round">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
        </div>
        <div class="player-container" id="player2">
            <h2 class="player-heading">Player Two</h2>
            <span class="player-score" id="player2-S">0</span>
        </div>

    </div>
    <script src="./script.js" defer></script>
</body>

</html>
